<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input id="numberInput" type="number" placeholder="Введите число">
        <button id="addButton">Добавить</button>
        <input id="multiplyInput" type="number" placeholder="Умножить на">
        <button id="multiplyButton">Умножить</button>
        <div id="result">Результат: 0</div>
    </div>
    <div class="custom-alert" id="customAlert">
        <span class="close-button" id="closeButton">x</span>
        <p id="alertText"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
